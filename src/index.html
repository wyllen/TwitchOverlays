<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ecran principal</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="overlay">
      <img src="images/electricity.gif" alt="" class="overlay__electricity" />

      <div class="overlay__leftbar">
        <div class="overlay__chat overlay__box"></div>
        <div class="overlay__cam overlay__box"></div>
      </div>
      <div class="overlay__screen overlay__box">
        <img src="images/roach.gif" alt="" class="overlay__roach" />
        <img src="images/bigtube.gif" alt="" class="overlay__bigtube" />
      </div>
      <div class="overlay__bottombar">
        <div class="overlay__box overlay__viewers"></div>
        <div class="overlay__box overlay__last-follower"></div>
        <div class="overlay__box overlay__last-sub"></div>
        <div class="overlay__box overlay__followers-goal"></div>
      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
